<!DOCTYPE html>
<html xmlns:th="https:/thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cadastro de Pessoas</title>

<link rel="icon" href="">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet"th:href="@{/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js}"></script>
</head>



<body>

	
	
	<h1>Cadastro de Pessoas</h1>

	<form action="#" th:action="@{/crud/add}" th:object="${user}"
		method="post">
		<p>
			<label>Name: </label><input type="text" th:field="*{name}" />
		</p>
		<p>
			<label>E-mail: </label><input type="text" th:field="*{email}" />
		</p>
		<div class="botoes">
			<input type="reset" value="Reset" class="btn btn-primary" /> <input
				class="btn btn-primary" type="submit" value="Cadastrar" />
		</div>
	</form>
	
	</div><a href="/crud/home">Voltar</a>
</body>
</html>
